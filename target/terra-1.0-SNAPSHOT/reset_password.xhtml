<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/templateLogin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <br/>
                <br/>
                <h:form id="loginForm">
                    <p:growl id="growl" 
                             showDetail="true"
                             />
                    <div>
                        <i class="fa fa-lock fa-2x"></i>
                        <p:password id="passwordNew" value="#{loginMb.loginDto.contrasena}" 
                                    match="passwordConfirm"
                                    validatorMessage="Las contraseñas no coinciden"
                                    placeholder="nueva contraseña"
                                    feedback="true"
                                    promptLabel="nueva contraseña" weakLabel="debil"
                                    goodLabel="segura" strongLabel="muy segura" />
                    </div>
                    <div>
                        <i class="fa fa-lock fa-2x"></i>
                        <p:password id="passwordConfirm" value="#{loginMb.loginDto.contrasena}" feedback="true"
                                    promptLabel="confirmar contraseña" weakLabel="debil"
                                    placeholder="confirmar contraseña"
                                    goodLabel="segura" strongLabel="muy segura" />
                    </div>
                    <br/>
                    <p:commandButton class="btn btn-primary btn-lg fadeIn third"
                                     update="growl"
                                     action="#{loginMb.updatePassword()}"
                                     value="Actualizar contraseña"/>
                    <br/><br/>  
                </h:form>
            </div>

        </div>
    </ui:define> 

</ui:composition>
